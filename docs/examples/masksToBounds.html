<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=640,initial-scale=0.5,user-scalable=no">
    <script src="../move.js"></script>
    <script src="../uilayer.js"></script>
    <script type="text/move">

import UILayer
UILayer.debug = true

rootLayer = UILayer { x:50, y:50, width: 300, height: 300, animated: true }
document.body.appendChild rootLayer.element

rootLayer.addSublayer UILayer { x:100, y:100, width:300, height:300 }
after {delay:1000} ^{ rootLayer.masksToBounds = true }

    </script>
    <style>
      * { margin:0; padding:0; border:none; }
      html {
        background: black url(checker-pattern.png) repeat scroll top left;
        color: white;
        font-family: "Helvetica";
        font-size: 16px;
      }
    </style>
  </head>
  <body></body>
</html>
