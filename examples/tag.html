<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=640,initial-scale=0.5,user-scalable=no">
    <script src="http://movelang.org/move.js"></script>
    <script src="../uilayer.js"></script>
    <script type="text/move">

import UILayer
UILayer.debug = true

rootLayer = UILayer {x:100, y:100, width:100, height:100}
document.body.appendChild rootLayer.element

redLayer = rootLayer.addSublayer UILayer {width:20, height:20, backgroundColor:'red', tag:'red'}
blueLayer = rootLayer.addSublayer UILayer {y:10, width:20, height:20, backgroundColor:'blue', tag:'blue'}
greenLayer = rootLayer.addSublayer UILayer {y:20, width:20, height:20, backgroundColor:'green', tag:'green'}

layer = UILayer.layerWithTag 'blue'
document.body.appendChild(<p>Success = {blueLayer == layer}</p>)

    </script>
    <style>
      * { margin:0; padding:0; border:none; }
      html {
        background: black url(checker-pattern.png) repeat scroll top left;
        color: white;
        font-family: "Helvetica";
        font-size: 16px;
      }
    </style>
  </head>
  <body></body>
</html>
