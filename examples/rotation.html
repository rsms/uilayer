<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=640,initial-scale=0.5,user-scalable=no">
    <script src="http://movelang.org/move-0.4.5.js"></script>
    <script>document.write('<'+'script src="../uilayer.js?'+(+new Date)+'"><'+'/script>');</script>
    <script type="text/move">

import UILayer
UILayer.debug = true

document.body.appendChild((rootLayer = UILayer {width:1, height:1, perspective: 600}).element)

layer = rootLayer.addSublayer UILayer { x:100, y:100, width:256, height:256,
                                        animated:true, animationDuration:1000,
                                        style:{'background-image':'url(checker-pattern.png)'} }

print 'layer.rotation ->', JSON layer.rotation

after {delay:500} ^{
  layer.rotation.x = 20
  layer.rotation.y = 20
  layer.rotation.z = 90
  print 'layer.rotation ->', JSON layer.rotation
}
after {delay:2500} ^{
  layer.rotation = {x:10, y:10, z:110}
  print 'layer.rotation ->', JSON layer.rotation
}
after {delay:3500} ^{
  layer.rotation.z = 0
  print 'layer.rotation ->', JSON layer.rotation
}

    </script>
    <style>
      * { margin:0; padding:0; border:none; }
      body { background: white url(checker-pattern-bright.png) repeat scroll top left; }
    </style>
  </head>
  <body></body>
</html>
